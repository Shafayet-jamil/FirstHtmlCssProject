<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page Design</title>
    <link rel="stylesheet" href="ContactUsStyle.css">
</head>
<body>
    <header>
        <nav class="blank"></nav>
    </header>

    <main class="main">
        <header class="display">   
            <nav class="header">
                <ul class="lists">
                    <li class="list">Home</li>
                    <li class="list"><b>About Us</b></a></li>
                    <li class="list">Contact Us</li>
                </ul>
            </nav>
        </header>

        <nav class="upperpart display">
            <h1 class="h1">Contact Us</h1>
            <p class="paragraph">Get in touch! Have a question or feedback? Use our <br>contact  from or droup us an email. We're here to help!</p>
        </nav>
        <section class="formcontent display">
            <div class="container">
                <div class="from">
                    <form action="">
                        <h3 class="h3">Get in touch with us</h3>
                        <p class="text">Name</p>
                        <input type="fname" name="fname" placeholder="your first name" class="formcontent"> <br>
                        <p class="text">E-mail</p>
                        <input type="email" name="email" placeholder="example: jamil@gmail.com" class="formcontent"> <br>
                        <p class="text">Massage</p>
                        <textarea name="comment" id="message" cols="30" rows="10">Enter message here...</textarea> <br>
                        <button class="button">Send my Massage</button>
                    </form>
                </div>
                <div class="map">
                    <img class="img" src="./Asets/map.png" alt="map image">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
